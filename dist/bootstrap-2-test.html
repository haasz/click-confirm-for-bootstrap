<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Click confirm (for Bootstrap)</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" integrity="sha256-GGxA0G/BODBJenufQrwUU4wbf6C5hWDHkR5uGpNfdp0=" crossorigin="anonymous">

<style>

/*
 * Target(s): .click-confirm, [data-click-confirm]
 * Modal: .click-confirm-modal
 */

</style>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js" integrity="sha256-smDQVu22w57u7QD/x7zN7ZFgu5wfA8Ytd6mRga6IoIs=" crossorigin="anonymous"></script>

		<script src="click-confirm.js"></script>

	</head>

	<body>

		<div class="container">

			<h1>Click confirm <small>(for Bootstrap)</small></h1>

			<p class="lead">Bootstrap v2 test</p>

			<h3>Normal mode</h3>

			<p>
				<a class="btn btn-large btn-primary" href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
					data-click-confirm
					data-click-confirm-text-title="Click confirm"
					data-click-confirm-text-question="Sure?"
					data-click-confirm-text-no="No"
					data-click-confirm-text-ok="Yes"
				>
					Click here!
				</a>
			</p>

			<h3>Protected mode <small>(against right click)</small></h3>

			<p>Link with <code>href=""</code> attribute (and with default texts):</p>

			<p>
				<a class="btn btn-large btn-success" href=""
					data-click-confirm
					data-click-confirm-href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
				>
					Click here!
				</a>
			</p>

			<p>Link with <code>href="javascript:void(0);"</code> attribute:</p>

			<p>
				<a class="btn btn-large btn-success" href="javascript:void(0);"
					data-click-confirm
					data-click-confirm-href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
					data-click-confirm-text-title="Click confirm"
					data-click-confirm-text-question="Sure?"
					data-click-confirm-text-no="No"
					data-click-confirm-text-ok="Yes"
				>
					Click here!
				</a>
			</p>

			<p>Button:</p>

			<p>
				<button type="button" class="btn btn-large btn-success"
					data-click-confirm
					data-click-confirm-href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
					data-click-confirm-html-enabled
					data-click-confirm-text-title="Click confirm"
					data-click-confirm-text-question="Think about it!&lt;br&gt;&lt;b&gt;Sure?&lt;/b&gt;"
					data-click-confirm-text-no="No"
					data-click-confirm-text-ok="Yes"
				>
					Click here!
				</button>
			</p>

		</div>

	</body>

</html>
