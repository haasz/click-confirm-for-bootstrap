<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Click confirm (for Bootstrap)</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>

/*
 * Target(s): .click-confirm, [data-click-confirm]
 * Modal: .click-confirm-modal
 */

</style>

	</head>

	<body>

		<div class="container">

			<h1>Click confirm <small>(for Bootstrap)</small></h1>

			<p class="lead">Bootstrap v3 test</p>

			<h3>Normal mode</h3>

			<p>
				<a class="btn btn-lg btn-primary" href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
					data-click-confirm
					data-click-confirm-text-title="Click confirm"
					data-click-confirm-text-question="Sure?"
					data-click-confirm-text-no="No"
					data-click-confirm-text-ok="Yes"
				>
					Click here!
				</a>
			</p>

			<h3>Protected mode</h3>

			<p>Link with <code>href=""</code> attribute (and with default texts):</p>

			<p>
				<a class="btn btn-lg btn-success" href=""
					data-click-confirm
					data-click-confirm-href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
				>
					Click here!
				</a>
			</p>

			<p>Link with <code>href="javascript:void(0);"</code> attribute:</p>

			<p>
				<a class="btn btn-lg btn-success" href="javascript:void(0);"
					data-click-confirm
					data-click-confirm-href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
					data-click-confirm-text-title="Click confirm"
					data-click-confirm-text-question="Sure?"
					data-click-confirm-text-no="No"
					data-click-confirm-text-ok="Yes"
				>
					Click here!
				</a>
			</p>

			<p>Button:</p>

			<p>
				<button type="button" class="btn btn-lg btn-success"
					data-click-confirm
					data-click-confirm-href="https://gitlab.com/haasz/click-confirm-for-bootstrap"
					data-click-confirm-text-title="Click confirm"
					data-click-confirm-text-question="Sure?"
					data-click-confirm-text-no="No"
					data-click-confirm-text-ok="Yes"
				>
					Click here!
				</button>
			</p>

		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="click-confirm.js"></script>

	</body>

</html>
